<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/css/loginstyle.css" rel="stylesheet" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <section>
        <form action="">
            <h1 class="title">Login</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" />
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="pass" name="password" placeholder="Password" minlength="8" required />
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div>
                <input type="checkbox" id="check" name="checkbox">
                <label for="check">Remember me</label>
                <label class="forgetlink">Forget password?</label>
            </div>
            <button class="bsing" onclick="submitForm()">Login</button>
            <div>
                <p>Don't have an account yet? <a href="">Register</a></p>
            </div>
        </form>
    </section>
</body>
</html>
